<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .app-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        #searchInput {
            flex: 1;
            max-width: 500px;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        #searchBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .movie-results {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        .movie-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }

        .movie-header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
        }

        .movie-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .movie-year {
            opacity: 0.8;
            font-size: 1rem;
        }

        .movie-content {
            padding: 20px;
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
        }

        .movie-poster {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .movie-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .movie-rating {
            display: inline-block;
            background: #ffd700;
            color: #333;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .movie-genre {
            color: #666;
            font-size: 1rem;
        }

        .movie-plot {
            color: #555;
            line-height: 1.6;
            margin-top: 10px;
        }

        .recommendations {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }

        .recommendations h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }

        .recommendation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .recommendation-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
            transition: transform 0.3s ease;
        }

        .recommendation-card:hover {
            transform: translateY(-3px);
        }

        .rec-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .rec-genre {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .rec-rating {
            color: #ffd700;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }

        .initial-message {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.1rem;
        }

        footer {
            text-align: center;
            color: white;
            padding: 20px;
            margin-top: 40px;
            opacity: 0.8;
        }

        .api-status {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .movie-content {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .movie-poster {
                max-width: 250px;
                margin: 0 auto;
            }
            
            .search-section {
                flex-direction: column;
            }
            
            #searchInput {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Movie Recommendation App</h1>
            <p class="subtitle">Search your favorite movies and get recommendations</p>
        </header>

        <div class="app-container">
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Search your favorite movie...">
                <button id="searchBtn">Search</button>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Searching for movies...</p>
            </div>

            <div id="error" class="error hidden"></div>

            <div id="initialMessage" class="initial-message">
                <p>Start by typing a movie name above!</p>
            </div>

            <div id="movieResults" class="movie-results hidden">
                <!-- Movie results will be displayed here -->
            </div>

            <div id="recommendations" class="recommendations hidden">
                <h3>Recommended Movies</h3>
                <div id="recommendationGrid" class="recommendation-grid">
                    <!-- Recommendations will be displayed here -->
                </div>
            </div>
        </div>

        <footer>
            <p>Created by <strong>V . Shiva Harsha</strong> | Powered by OMDb API <span class="api-status">API: ACTIVE</span></p>
            <p style="margin-top: 10px; font-size: 0.9rem;">Enrollment No: 2303A52375 | Batch: 33 | Date: 07/11/25</p>
        </footer>
    </div>

    <script>
        // OMDb API Configuration
        const API_KEY = 'a29b2451';
        const BASE_URL = 'https://www.omdbapi.com/';

        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const movieResults = document.getElementById('movieResults');
        const recommendations = document.getElementById('recommendations');
        const recommendationGrid = document.getElementById('recommendationGrid');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const initialMessage = document.getElementById('initialMessage');

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            searchBtn.addEventListener('click', searchMovies);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchMovies();
                }
            });

            // Set placeholder suggestions
            const suggestions = ['The Dark Knight', 'The Nun', 'Avengers', 'Inception'];
            let currentSuggestion = 0;
            
            setInterval(() => {
                searchInput.placeholder = `Try "${suggestions[currentSuggestion]}"...`;
                currentSuggestion = (currentSuggestion + 1) % suggestions.length;
            }, 3000);
        });

        async function searchMovies() {
            const query = searchInput.value.trim();
            if (!query) {
                showError('Please enter a movie title to search.');
                return;
            }

            showLoading();
            hideError();
            hideInitialMessage();
            clearResults();

            try {
                // Search for movies
                const searchResponse = await fetch(`${BASE_URL}?apikey=${API_KEY}&s=${encodeURIComponent(query)}&type=movie`);
                
                if (!searchResponse.ok) {
                    throw new Error('Network response was not ok');
                }

                const searchData = await searchResponse.json();
                
                if (searchData.Response === 'False') {
                    throw new Error(searchData.Error || 'No movies found');
                }

                // Get details for the first movie
                if (searchData.Search && searchData.Search.length > 0) {
                    const firstMovie = searchData.Search[0];
                    const movieDetails = await fetchMovieDetails(firstMovie.imdbID);
                    
                    if (movieDetails) {
                        displayMovie(movieDetails);
                        await getRecommendations(movieDetails);
                    }
                }
            } catch (err) {
                showError(err.message || 'Failed to fetch movies. Please try again.');
            } finally {
                hideLoading();
            }
        }

        async function fetchMovieDetails(imdbID) {
            try {
                const response = await fetch(`${BASE_URL}?apikey=${API_KEY}&i=${imdbID}&plot=short`);
                
                if (!response.ok) {
                    return null;
                }

                const data = await response.json();
                return data.Response === 'True' ? data : null;
            } catch (error) {
                console.error('Error fetching movie details:', error);
                return null;
            }
        }

        function displayMovie(movie) {
            const posterSrc = movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/300x450/667eea/ffffff?text=No+Poster';
            const rating = movie.imdbRating !== 'N/A' ? movie.imdbRating : 'N/A';
            const plot = movie.Plot && movie.Plot !== 'N/A' ? movie.Plot : 'No plot summary available.';

            const movieHTML = `
                <div class="movie-card">
                    <div class="movie-header">
                        <div class="movie-title">${movie.Title}</div>
                        <div class="movie-year">${movie.Year}</div>
                    </div>
                    <div class="movie-content">
                        <img src="${posterSrc}" alt="${movie.Title}" class="movie-poster"
                             onerror="this.src='https://via.placeholder.com/300x450/667eea/ffffff?text=No+Poster'">
                        <div class="movie-info">
                            <div>
                                <span class="movie-rating">⭐ ${rating}/10</span>
                            </div>
                            <div class="movie-genre">
                                <strong>Genre:</strong> ${movie.Genre || 'N/A'}
                            </div>
                            <div class="movie-plot">
                                ${plot}
                            </div>
                        </div>
                    </div>
                </div>
            `;

            movieResults.innerHTML = movieHTML;
            movieResults.classList.remove('hidden');
        }

        async function getRecommendations(mainMovie) {
            if (!mainMovie.Genre) {
                recommendations.classList.add('hidden');
                return;
            }

            try {
                // Extract main genre from the movie
                const mainGenre = mainMovie.Genre.split(',')[0].trim();
                
                // Search for movies in the same genre
                const response = await fetch(`${BASE_URL}?apikey=${API_KEY}&s=${encodeURIComponent(mainGenre)}&type=movie`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch recommendations');
                }

                const data = await response.json();
                
                if (data.Response === 'False') {
                    recommendations.classList.add('hidden');
                    return;
                }

                // Get details for recommended movies (limit to 4)
                const recommendedMovies = [];
                const moviePromises = data.Search.slice(0, 4).map(movie => 
                    fetchMovieDetails(movie.imdbID)
                );

                const movieDetails = await Promise.all(moviePromises);
                
                movieDetails.forEach(movie => {
                    if (movie && movie.imdbID !== mainMovie.imdbID) {
                        recommendedMovies.push(movie);
                    }
                });

                displayRecommendations(recommendedMovies);
            } catch (error) {
                console.error('Error getting recommendations:', error);
                recommendations.classList.add('hidden');
            }
        }

        function displayRecommendations(movies) {
            if (movies.length === 0) {
                recommendations.classList.add('hidden');
                return;
            }

            const recommendationsHTML = movies.map(movie => {
                const rating = movie.imdbRating !== 'N/A' ? movie.imdbRating : 'N/A';
                const genre = movie.Genre ? movie.Genre.split(',')[0] : 'N/A';

                return `
                    <div class="recommendation-card">
                        <div class="rec-title">${movie.Title}</div>
                        <div class="rec-genre">${genre}</div>
                        <div class="rec-rating">● ${rating}</div>
                    </div>
                `;
            }).join('');

            recommendationGrid.innerHTML = recommendationsHTML;
            recommendations.classList.remove('hidden');
        }

        function showLoading() {
            loading.classList.remove('hidden');
        }

        function hideLoading() {
            loading.classList.add('hidden');
        }

        function showError(message) {
            error.textContent = message;
            error.classList.remove('hidden');
        }

        function hideError() {
            error.classList.add('hidden');
        }

        function hideInitialMessage() {
            initialMessage.classList.add('hidden');
        }

        function clearResults() {
            movieResults.innerHTML = '';
            recommendationGrid.innerHTML = '';
            movieResults.classList.add('hidden');
            recommendations.classList.add('hidden');
        }

        // Test API connection on load
        async function testAPI() {
            try {
                const response = await fetch(`${BASE_URL}?apikey=${API_KEY}&s=test&type=movie`);
                const data = await response.json();
                
                if (data.Response === "True" || data.Response === "False") {
                    console.log("API connection successful");
                }
            } catch (error) {
                console.error("API connection failed:", error);
                document.querySelector('.api-status').textContent = 'API: INACTIVE';
                document.querySelector('.api-status').style.background = '#e74c3c';
            }
        }

        // Initialize API test
        testAPI();
    </script>
</body>
</html>
